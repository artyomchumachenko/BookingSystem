<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пополнение баланса</title>
    <link rel="stylesheet" href="/BookingSystem_war/page/css/replenish.css">
</head>
<body>
<div class="container">
    <h1>Пополнение баланса</h1>
    <form>
        <div class="form-control">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Введите номер карты" required>
        </div>
        <div class="form-control">
            <label for="cvc-code">CVC код:</label>
            <input type="text" id="cvc-code" name="cvc-code" maxlength="3" placeholder="Введите CVC код" required>
        </div>
        <div class="form-control">
            <label for="amount">Сумма пополнения:</label>
            <input type="number" id="amount" name="amount" placeholder="Введите сумму пополнения" required>
        </div>
        <button id="replenish-button" type="submit" class="btn">Пополнить</button>
    </form>
</div>
<script src="/BookingSystem_war/page/js/replenish.js"></script>
</body>
</html>
