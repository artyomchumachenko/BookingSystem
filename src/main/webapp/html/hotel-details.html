<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Информация об отеле</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<header>
    <h1>Название отеля</h1>
</header>
<img src="hotel.jpg" alt="Фото отеля">
<div class="container">
    <h2>Описание</h2>
    <p>Здесь вы можете добавить описание отеля.</p>
    <h2>Удобства</h2>
    <ul>
        <li>Бесплатный Wi-Fi</li>
        <li>Бассейн</li>
        <li>Фитнес-центр</li>
        <li>Ресторан</li>
    </ul>
    <h2>Цены и бронирование</h2>
    <p>Здесь вы можете добавить информацию о ценах и бронировании.</p>
</div>
</body>
</html>
