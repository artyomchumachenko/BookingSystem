<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Информация об отеле</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
            width: 500px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .hotel-description {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .hotel-description h2 {
            margin-top: 0;
        }

        .hotel-amenities {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .hotel-amenities h3 {
            margin-top: 0;
        }

        .hotel-amenities ul {
            list-style: none;
            padding-left: 0;
        }

        .hotel-amenities li:before {
            content: "✔";
            margin-right: 5px;
        }

        .hotel-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .hotel-info h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .hotel-info ul {
            list-style: none;
            padding-left: 0;
        }

        .hotel-info li {
            margin-bottom: 10px;
        }

        .hotel-info li strong {
            display: inline-block;
            width: 100px;
        }

        .hotel-header {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .hotel-header h2 {
            margin: 0;
        }

        .hotel-rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hotel-rating span:first-child {
            font-size: 24px;
            margin-right: 10px;
        }

        .hotel-rating span:last-child {
            font-size: 18px;
        }

        h2 {
            color: #4CAF50;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        td:last-child {
            text-align: left;
        }

        td:last-child::before {
            content: attr(data-value);
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
            font-size: 12px;
            font-weight: bold;
        }

        td:last-child[data-value="Да"]::before {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="hotel-header">
    <h2>
        <!--        Название отеля-->
    </h2>
    <div class="hotel-rating">
        <span>★★★★★</span>
        <span>4.5</span>
    </div>
</div>
<div class="image-container">
    <img src="
<!--Ссылка на фото отеля-->

</div>
<div class="hotel-description">
    <h2>Описание</h2>
    <p>
        <!--        Здесь вы можете добавить описание отеля.-->
    </p>
</div>
<div class="hotel-amenities">
    <table>
        <caption>Удобства</caption>
        <thead>
        <tr>
            <th>Название</th>
            <th>Платная услуга (Да/Нет)</th>
        </tr>
        </thead>
        <tbody>
        // Удобства
        </tbody>
    </table>
</div>
<div class="hotel-info">
    <h3>Информация об отеле</h3>
    <ul>
        // Данные об отеле
    </ul>
    <h3>Доступность</h3>
    <table>
        <caption>Информация о номерах</caption>
        <thead>
        <tr>
            <th>Тип номера</th>
            <th>Свободных</th>
        </tr>
        </thead>
        <tbody>
        // Номера
        </tbody>
    </table>
</div>
</body>
</html>
