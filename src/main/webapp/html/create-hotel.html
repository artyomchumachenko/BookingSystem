<!DOCTYPE html>
<html>
<head>
    <title>Создание нового отеля</title>
    <link rel="stylesheet" href="/BookingSystem_war/html/css/create-hotel.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="main-title">
    <h1>Создание нового отеля</h1>
</div>
<form action="/create-hotel" method="post">
    <label for="description">Описание:</label>
    <textarea id="description" name="description"></textarea>
    <br>
    <label for="profile_icon_url">URL иконки профиля:</label>
    <input type="text" id="profile_icon_url" name="profile_icon_url">
    <br>
    <label for="phone_number">Номер телефона:</label>
    <input type="text" id="phone_number" name="phone_number" required>
    <br>
    <label for="hotel_name">Название отеля:</label>
    <input type="text" id="hotel_name" name="hotel_name" required>
    <br>
    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <label for="city">Город:</label>
    <select id="city" name="city"></select>
    <br>
    <label for="adultPrice">Цена за сутки для взрослого:</label>
    <input type="number" id="adultPrice" name="adultPrice" required>
    <label for="childPrice">Цена за сутки для ребенка:</label>
    <input type="number" id="childPrice" name="childPrice" required>
    <br>
    <input type="submit" value="Создать отель">
</form>
</body>
<script src="/BookingSystem_war/html/js/cities.js"></script>
<script src="/BookingSystem_war/html/js/create-hotel.js"></script>
</html>
