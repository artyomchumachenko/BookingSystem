<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
    <link rel="stylesheet" href="/BookingSystem_war/html/css/registration.css">
</head>
<body>
<div class="registration-container">
    <h2>Регистрация нового пользователя</h2>
    <div class="registration-form">
        <label for="username">Логин:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirmPassword">Подтвердите пароль:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button onclick="register()">Зарегистрироваться</button><br>
        <p class="error" id="error-message"></p>
    </div>
</div>
</body>
<script src="/BookingSystem_war/html/js/registration.js"></script>
</html>
