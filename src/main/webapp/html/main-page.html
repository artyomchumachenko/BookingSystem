<html>
<head>
    <title>Booking System</title>
    <meta charset="UTF-8">
    <!-- Подключаем файл со стилями CSS -->
<!--    <link rel="stylesheet" href="css/main-page.css">-->
<!--    <link rel="stylesheet" href="css/block-hotels.css">-->
    <style>
        /* Файл css/main-page.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            height: 80px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333333;
        }

        .nav a:hover {
            color: #ff0000;
        }

        /* Добавляем обромление для ссылок в навигации */
        .nav a {
            border: 2px solid transparent;
            padding: 5px 10px;
        }

        .nav a:hover {
            border-color: #ff0000;
        }

        .banner {
            height: 400px;
            background-image: url("https://images.unsplash.com/photo-1501117716987-c8c394bb29df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            font-size: 64px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .search {
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search form {
            width: 60%;
            display: flex;
        }

        .search input {
            width: 25%;
            height: 40px;
            border: 1px solid #cccccc;
            padding-left: 10px;
        }

        .search button {
            width: 10%;
            height: 40px;
            border: none;
            background-color: #ff0000;
            color: white;
            font-weight: bold;
        }

        .search button:hover {
            background-color: #cc0000;
        }

        .footer {
            height: 80px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            color:#333333;
        }

        /* Меняем шрифт на более красивый */
        body {
            font-family:"Arial", sans-serif;
        }

        /* Файл css/main.css */
        /* Добавляем стили для блока hotels */
        .hotels {
            height: 600px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Добавляем стили для кнопок prev и next */
        .hotels button {
            width: 100px;
            height: 50px;
            border: none;
            background-color: #f0f0f0;
            color: #333333;
            font-weight: bold;
        }

        .hotels button:hover {
            background-color: #cccccc;
        }

        /* Добавляем стили для списка отелей */
        .hotels ul {
            width: 80%;
            height: 500px;
            list-style: none;
            overflow-y: scroll;
        }

        /* Добавляем стили для элементов списка */
        .hotels li {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #cccccc;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        /* Добавляем стили для заголовков отелей */
        .hotels h3 {
            font-size: 24px;
            color: #333333;
        }

        /* Добавляем стили для описаний отелей */
        .hotels p {
            font-size: 16px;
            color:#666666;
        }

        /* Добавляем стили для рейтинга и цены отелей */
        .hotels span {
            font-size: 18px;
            color:#333333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Онлайн бронирование отелей</div>
        <ul class="nav">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </div>
    <div class="banner">
        <h1>Найдите свой идеальный отель</h1>
    </div>
    <div class="search">
        <form action="#">
            <input type="text" name="destination" placeholder="Направление или название отеля">
            <input type="date" name="checkin" placeholder="Дата заезда">
            <input type="date" name="checkout" placeholder="Дата выезда">
            <button type="submit">Поиск</button>
        </form>
    </div>
    <!-- Добавляем блок для вывода отелей -->
    <div class="hotels">
        <!-- Добавляем кнопку для пролистывания на предыдущие отели -->
        <button id="prev">Предыдущие</button>
        <!-- Добавляем список для вывода пяти отелей -->
        <ul id="list">
            <!-- HOTEL_LIST -->
        </ul>
        <!-- Добавляем кнопку для пролистывания на следующие отели -->
        <button id="next">Следующие</button>
    </div>
    <div class="footer">
        <p>©2023 Онлайн бронирование отелей. Все права защищены.</p>
    </div>
</div>
<!-- Подключаем файл с кодом JavaScript -->
<!--<script src="js/main-page.js"></script>-->
</body>
</html>
